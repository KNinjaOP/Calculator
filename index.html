<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="full">
    <div class="calculation">
      <p class="jsCalculation"></p>
    </div>
    <div class="buttonsRow1">
      <button onclick="updateCalculation('1');">1</button>
      <button onclick="updateCalculation('2')">2</button>
      <button onclick="updateCalculation('3')">3</button>
      <button onclick="updateCalculation('+')"
      class='orange'>+</button>
    </div>
    <div class="buttonsRow2">
      <button onclick="updateCalculation('4')">4</button>
      <button onclick="updateCalculation('5')">5</button>
      <button onclick="updateCalculation('6')">6</button>
      <button onclick="updateCalculation('-')"
      class='orange'>-</button>
    </div>
    <div class="buttonsRow3">
      <button onclick="updateCalculation('7')">7</button>
      <button onclick="updateCalculation('8')">8</button>
      <button onclick="updateCalculation('9')">9</button>
      <button onclick="updateCalculation('*')"
      class='orange'>*</button>
    </div>
    <div class="buttonsRow4">
      <button onclick="updateCalculation('0')">0</button>
      <button onclick="updateCalculation('.')">.</button>
      <button onclick="calculation=eval(calculation)
      displayCalculation();
      localStorage.setItem('calculation',calculation);
      ">=</button>
      <button onclick="updateCalculation('/')"
      class='orange'>/</button>
    </div>
    <div class="buttonsRow5">
      <button onclick="
        calculation='';
        displayCalculation()
        localStorage.setItem('calculation',calculation);
        ">AC</button>
        <button onclick="updateCalculation('(')">(</button>
        <button onclick="updateCalculation(')')">)</button>
        <button onclick="backspace()" class="orange back">âŒ«</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
